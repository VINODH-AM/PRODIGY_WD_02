<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
                integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
                crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Time-Track</title>
</head>

<body>
        <nav class="nav">
                <h2 style="color: white;"> <i class="fa-solid fa-stopwatch" style="margin-left: 10px;"></i>Time-Track
                </h2>
        </nav>
        <section id="time">

                <div class="wrapper" id="wrapper">
                        <div class="display">
                                <p class="timerDisplay" id="timerHrs">00</p> :
                                <p class="timerDisplay" id="timerMins">00</p> :
                                <p class="timerDisplay" id="timerSec">00</p> :
                                <p class="timerDisplay" id="timerMilisec">00</p>
                        </div>

                        <div class="buttons">
                                <button id="startBtn" onclick="startStop()">Start</button>
                                <button id="resetBtn" onclick="reset()">Reset</button>
                                <button id="lapBtn" onclick="lap()">Lap</button>
                        </div>

                        <h1>Laps:</h1>

                        <div id="laps">
                                <p id="lapRecord"></p>
                        </div>
                </div>
        </section>
        <script src="script.js"></script>
</body>

</html>
